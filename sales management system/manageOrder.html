<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #222;
            color: #eee;
        }
        .container {
            margin: 20px;
            display: flex;
        }
        .sidebar {
            background-color: #111;
            padding: 20px;
            width: 200px;
            border-radius: 5px;
        }
        .sidebar h2 {
            margin-top: 0;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            padding: 10px 0;
        }
        .sidebar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }
        .main {
            flex: 1;
            padding: 20px;
            background-color: #333;
            border-radius: 5px;
            margin-left: 20px;
        }
        .main h3 {
            color: #eee;
        }
        .order-list {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        .order-list th, .order-list td {
            border: 1px solid #444;
            padding: 10px;
            text-align: left;
        }
        .order-list th {
            background-color: #555;
        }
        .order-list td {
            background-color: #444;
        }
        .order-actions button {
            background-color: blue;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .order-actions button:hover {
            background-color: rgb(240, 17, 17);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>ADMIN DASHBOARD</h2>
            <ul>
                <li><a href="admin.html">Home</a></li>
                <li><a href="manage.html">Manage Users</a></li>
                <li><a href="product.html">Manage Products</a></li>
                <li><a href="manageOrder.html">Manage Orders</a></li>
                <li><a href="login.php">Logout</a></li>
            </ul>
        </div>
        <div class="main">
            <h3>Manage Orders</h3>
            <table class="order-list">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Product Name</th>
                        <th>Customer Name</th>
                        <th>Quantity</th>
                        <th>Total Price</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>printer canon l3280</td>
                        <td>Christina kweka</td>
                        <td>2</td>
                        <td>TSH25,000</td>
                        <td>Pending</td>
                        <td class="order-actions">
                            <button class="approve">Approve</button>
                            <button class="decline">Decline</button>
                        </td>
                    </tr>
              
                    
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const approveButtons = document.querySelectorAll('.approve');
            const declineButtons = document.querySelectorAll('.decline');
            
            approveButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const row = this.closest('tr');
                    row.cells[5].textContent = 'Approved';
                   
                    alert('Order approved successfully!');
                });
            });

            declineButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const row = this.closest('tr');
                    row.cells[5].textContent = 'Declined';
                    
                    alert('Order declined successfully!');
                });
            });
        });
    </script>
</body>
</html>
